<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="main-container">

    <img class="top-image" src="images/illustration-hero.svg" alt="">

    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="plan-details-container">

      <img class="icon" src="images/icon-music.svg" alt="music icon" width="50px">

      <ul>
        <li class="plan-type">Annual Plan</li>
        <li class="plan-price">$59.99/year</li>
      </ul>

      <a href="#">Change</a>

    </div>

    <div class="checkout-container">
     <a class="payment" href="#">Proceed to Payment</a>
     <a class="cancel" href="#">Cancel Order</a>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
